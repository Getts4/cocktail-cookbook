<mat-grid-list
  [cols]="breakpoint"
  rowHeight="47vh"
  (window:resize)="onResize($event)"
  class="landing-grid"
>
  <mat-grid-tile
    *ngFor="let drink of defaultDrinks"
    class="landing-card"
    [style.background-image]="'url(' + drink.image + ')'"
    [routerLink]="['/drinks', drink.name]"
    routerLinkActive
  >
    <div class="text-container">
      <h1>{{ drink.name }}</h1>
    </div>
  </mat-grid-tile>
</mat-grid-list>
